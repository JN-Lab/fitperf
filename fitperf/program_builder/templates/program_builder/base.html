<!doctype html>
<html lang="fr">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{% block meta_description %}Program Builder Template{% endblock %}">
  <title>{% block title %}Titre de la page{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">FitPerf</span>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-dark">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark w-100">
                    <button class="navbar-toggler w-100" type="button" data-toggle="collapse" data-target="#verticalNav" aria-controls="verticalNav" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-brand">Menu</span>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse w-100" id="verticalNav">                        
                        <ul class="navbar-nav flex-column w-100">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'program_builder:homepage' %}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Programmes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Entraînements</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'program_builder:exercises_list' %}">Exercices</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'program_builder:movements_list' %}">Mouvements</a>
                            </li>
                            <div role="separator" class="dropdown-divider w-100"></div>
                            <li class=nav-item>
                                <a class="nav-link" href="{% url 'authentification:log_out' %}">Se Déconnecter</a>
                            </li>
                        </ul>                
                    </div>
                </nav>
            </div>
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <footer class="bg-dark">

    </footer>

<!-- Bootstrap core Javascript-->
<script src="{% static 'jquery/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
<script src="{% static 'javascript/custom.js' %}"></script>
<script src="{% static 'javascript/pgr_builder_custom.js' %}"></script>
</body>
</html>
